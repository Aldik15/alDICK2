<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
     font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
    text-align: center;
}

h2 {
    color: #666;
}

/* Стили для формы */
form {
    margin-top: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

input[type="radio"] {
    margin-right: 5px;
}

button[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}

button[type="submit"]:hover 
    background-color: #0056b3;
    </style>
</head>
<body>
    <h1>Student Information Form</h1>
    <form action="process_student_info.php" method="get" target="_blank">
        <h2>Personal Information</h2>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="date_of_birth">Date of Birth (mm/dd/yyyy):</label>
        <input type="text" id="date_of_birth" name="date_of_birth" placeholder="mm/dd/yyyy" required><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other" required>
        <label for="other">Other</label><br>

        <h2>Contact Information</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br>

        <h2>Educational Information</h2>
        <label for="major">Major:</label>
        <input type="text" id="major" name="major"><br>

        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id"><br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea><br>

        <label for="submit_method">Submit Method:</label>
        <input type="radio" id="get_method" name="submit_method" value="GET" required>
        <label for="get_method">GET</label>
        <input type="radio" id="post_method" name="submit_method" value="POST" required>
        <label for="post_method">POST</label><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
